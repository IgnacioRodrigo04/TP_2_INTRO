name: DeployPagina

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
          - name: Deploy
            uses: peaceiris/actions-gh-pages@v3
            with:
                github_token: ${{ secrets.GITHUB_TOKEN }}
                publish_dir: ./FRONTEND
                publish_branch: gh-pages

