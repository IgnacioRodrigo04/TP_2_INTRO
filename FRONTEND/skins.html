<!DOCTYPE html>
<!--Se usaron templates de Bulma para hacer este frontend. (https://bulma.io/)-->
<html>
    <head>
        <title>CS Marketplace</title>
        <meta charset="UTF-8">
        <meta name="description" content="My first HTML">
        <meta name="keywords" content="HTML, CSS, JavaScript">
        <meta name="author" content="Team 9Z">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    </head>
    <body>
        <div class="container is-fluid">
            <nav class="navbar" role="navigation" aria-label="main navigation">
                <div id="navbarBasicExample" class="navbar-menu">
                    <div class="navbar-start">
                        <a class="navbar-item" href="index.html">
                        CS Marketplace
                        </a>
            
                        <a class="navbar-item" href="users.html">
                        Perfiles
                        </a>
                    </div>
                </div>
            </nav>
            <table class="table is-fullwidth">
                <thead>
                <tr>
                    <th></th>
                    <th>Nombre</th>                                                
                    <th>Tipo</th>
                    <th>Rareza</th>
                    <th>Precio</th>
                </tr>
                </thead>
                <!--Borrar la skin de prueba al final-->
                <tbody>
                <tr>
                    <td>
                        <figure class="image is-128x128">
                            <img src="https://raw.githubusercontent.com/ByMykel/counter-strike-image-tracker/main/static/panorama/images/econ/default_generated/weapon_deagle_hy_ddpat_urb_light_png.png" />
                        </figure>
                    </td>
                    <td>Urban DDPAT</td>
                    <td>Desert Eagle</td>
                    <td>Industrial Grade</td>
                    <td>$100</td>
                </tr>
                </tbody>
                <tbody>
                    <tr>
                        <td>
                            <figure class="image is-128x128">
                                <img src="https://raw.githubusercontent.com/ByMykel/counter-strike-image-tracker/main/static/panorama/images/econ/default_generated/weapon_awp_awp_tempered_light_png.png" />
                            </figure>
                        </td>
                        <td>Chrome Cannon</td>
                        <td>AWP</td>
                        <td>Covert</td>
                        <td>$500</td>
                    </tr>
                </thead>
                <tbody id="skins-table-body">

                </tbody>
            </table>
            <div id="usuariosContainer"><!--Se cargan las skins aca--></div>
        </div>
        <script>
            const urlParams = new URLSearchParams(window.location.search);
            const usuarioId = urlParams.get("usuarioId");
        
            if (usuarioId) {
                fetch(`http://localhost:3000/api/v1/usuarios/${usuarioId}`)
                    .then(response => response.json())
                    .then(usuario => {
                        if (usuario.coleccion && usuario.coleccion.length > 0) {
                            const tableBody = document.getElementById("skins-table-body");

                            usuario.coleccion.forEach(skin => {
                                const row = document.createElement("tr");
                                row.innerHTML = `
                                <td>
                                    <figure class="image is-128x128">
                                        <img src="${skin.imagen}" />
                                    </figure>
                                </td>
                                <td>${skin.nombre}</td>
                                <td>${skin.tipo}</td>
                                <td>${skin.rareza}</td>
                                <td>$${skin.precio}</td>
                            `;
                            tableBody.appendChild(row);
                        });
                    }
                })
                .catch(error => console.error("Error obteniendo skins:", error));
            }
        </script>
    </body>
</html>
