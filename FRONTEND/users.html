<!DOCTYPE html>
<!--Se usaron templates de Bulma para hacer este frontend. (https://bulma.io/)-->

<html>
    <head>
        <title>CS Marketplace</title>
        <meta charset="UTF-8">
        <meta name="description" content="My first HTML">
        <meta name="keywords" content="HTML, CSS, JavaScript">
        <meta name="author" content="Team 9Z">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    </head>
    <body>
        <div class="container is-fluid">
            <nav class="navbar" role="navigation" aria-label="main navigation">
                <div id="navbarBasicExample" class="navbar-menu">
                    <div class="navbar-start">
                        <a class="navbar-item" href="index.html">
                        CS Marketplace
                        </a>
            
                        <a class="navbar-item" href="users.html">
                        Perfiles
                        </a>
                    </div>
            
                </div>
            </nav>
            <table class="table is-fullwidth is-striped">
                <thead>
                  <tr>
                    <th>Nombre de Usuario</th>
                    <th>Balance</th>
                    <th>Rango</th>
                    <th>Coleccion</th>
                    <th>Historial</th>
                  </tr>
                </thead>
                <tbody id="TablaUser">
                    <!--Se cargan los usarios aca-->
                </tbody>
              </table>
        </div>
        <script>
            fetch('http://localhost:3000/api/v1/usuarios')
                .then(response => response.json())
                .then(usuarios => {
                    const Tabla = document.getElementById("TablaUser");
                    usuarios.forEach(usuario => {
                        
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${usuario.nombre}</td>
                            <td>${usuario.plata}</td>
                            <td>${usuario.rango}</td>
                            <td>
                                <a href="skins?usuarioId=${usuario.id}" class="button is-link" >Ver Colecci√≥n</a>
                               
                            </td>
                            <td>
                                 <a href="historial_partidas?usuarioId=${usuario.id}" class="button is-link" >Ver Historial</a>
                            </td>
                        `;
                        Tabla.appendChild(row);
                    });
                })
                .catch(error => console.error('Error obteniendo users:', error));
        </script>
    </body>
</html>
